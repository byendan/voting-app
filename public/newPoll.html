<!DOCTYPE html>

<html>

	<head>
		<title>New Poll</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
		</script>
	</head>

	<body>
	    <div class="container">
	        <div class="menu-bar">
	            <a class="menu" href="/">Home</a>
	            <p id="menu-divide">|</p>
	            <a class="menu" href="/logout">Logout</a>
	        </div>
	    </div>
	    
	    <div class="container">
	        <div class="new-poll-area">
	            <div class="form-title">
	                <h2>Create a new poll</h2>
	            </div>
	        </div>
	        <div class="new-poll-form-area">
	            <form action="/new-poll" method="post" id="poll-form">
	                
	                <div class="form-group row">
                      <label for="title" class="col-xs-2 col-form-label">Question</label>
                      <div class="col-xs-10">
                        <input class="form-control" type="text" value="" name="question" id="title">
                      </div>
                    </div> 
                    
                   <div id="answers-area"></div>
                   
                   <div class="form-group row">
                       <div class=" col-xs-10">
                           <button type="button" class="btn btn-default" id="newAnsBtn">Add Another Answer</button>
                       </div>
                   </div>
                    
                    <div class="form-group row">
                      <div class="offset-sm-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Create Poll" />
                      </div>
                    </div>
                    
	            </form>
	        </div>
	    </div>

		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="common/new-form-functions.js"></script>

	</body>

</html>
